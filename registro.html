<!DOCTYPE html>
<html>
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3">
        <meta name="description" content="">
        <title> Gaucho Rocket S.A. </title>
        <link rel="stylesheet" href="css/registro.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      </head>
      
    <body>
       <header class= "header">
            <div class="w3-top">
                <div class="w3-bar w3-black">
                    <a href="#" class="w3-bar-item w3-button">Home</a>
                    <a href="#" class="w3-bar-item w3-button w3-right" onclick="document.getElementById('id01').style.display='block'">Iniciar Sesión</a>
                </div>
            </div>
        </header>
        <main>
            <div class="contacto w3-margin w3-padding-32">
                <form class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" method="POST" action="php/registro.php">
                    <h2 class="contacto-form w3-center">Registro</h2>

                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border" name="nombre" type="text" placeholder="Nombre">
                        </div>
                    </div>

                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border" name="apellido" type="text" placeholder="Apellido">
                        </div>
                    </div>
                    
                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border" name="telefono" type="tel" placeholder="Teléfono">
                        </div>
                    </div>

                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border" name="email" type="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border" name="password" type="password" placeholder="Password">
                        </div>
                    </div>

                    <button class="w3-button w3-block w3-section w3-black w3-ripple w3-padding">Enviar</button>
                </form>
            </div>
        </main>
    </body>
</html>
